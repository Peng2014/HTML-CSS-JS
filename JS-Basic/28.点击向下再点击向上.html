<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			width: 50px;
			height: 50px;
			background: red;

		}
	</style>
	<script src='doMove.js'></script>
	<script>
	window.onload=function(){
		var str='';
		var len=20;
		var aDiv=document.getElementsByTagName('div');
		var timer=null;
		var num=0;

		for (var i = 0; i < len; i++) {
			str += '<div style="width:50px; height:50px; background:red; position:absolute; top:0px; left:'+ i*60 +'px;"></div>';

		}

		document.body.innerHTML=str;
		document.onclick=function(){
			clearInterval(timer);
			// var fDiv=parseInt(getStyle(aDiv[0],'top'));
			var lDiv=parseInt(getStyle(aDiv[len-1],'top'));
			if (lDiv==0) {
				num=0;
				timer=setInterval(function(){
				doMove(aDiv[num],'top',23,500);
				num++;
				if (num===len) {
					clearInterval(timer);
				};
			},50);
			}
			if (lDiv==500) {
				num=0;
				timer=setInterval(function(){
				doMove(aDiv[num],'top',23,0);
				num++;
				if (num===len) {
					clearInterval(timer);
				};
			},50);
			}
			

		}
	}

	</script>
</head>

</body>
</html>
