<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		p{
			font-size: 14px;
		}
	</style>
	<script>
		window.onload=function(){
			var oAdd=document.getElementById('add');
			var oDe=document.getElementById('de');
			var oP1=document.getElementById('p1');
			var num=14;
			oAdd.onclick=function(){
				num++;
				if (num>=40) {
					num=40;
				}
				oP1.style.fontSize=num+'px';
			}
			oDe.onclick=function(){
				num--;
				if (num<=14) {
					num=14;
				}
				oP1.style.fontSize=num+'px';
			}
		}
	</script>
</head>
<body>
	<input type="button" value="+" id="add" /><input type="button" value="-" id="de" />
	<p id="p1">10月28日晚，中央纪委监察部官网发布消息，贵州省委常委、遵义市委书记廖少华因涉嫌严重违纪违法接受组织调查。3天后中组部宣布对其免职。廖成为十八大后中纪委一连串"打虎"行动中第十一位落马的副省部级以上高官。</p>
</body>
</html>
