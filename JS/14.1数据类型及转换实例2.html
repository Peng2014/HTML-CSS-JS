<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		window.onload=function(){
			var oIpt=document.getElementById('input');
			var oJudge=document.getElementById('judge');
			
			oIpt.value='';
			oJudge.onclick=function(){
				//1、有没有输入
				if (oIpt.value=='') {
					alert('对不起，您没有任何输入！');
				}else{
					//2、输入的是不是数字
					if (isNaN(oIpt.value)) {
						alert('对不起，您输入的不是数字！');
					}else{
						//3、不能有0在前面<br />
						if(oInp.value.charAt(0) == 0){
							alert('输入内容不能以0开头');
						}


						//4、不能是小数<br />
						if (parseInt(oIpt.value)==parseFloat(oIpt.value)) {
							//5、输入的数字必须在5位以上、10位以内<br />
							if (oIpt.value<10000||oIpt.value>9999999999) {
								alert('对不起，输入的数字必须在5位以上、10位以内');
							}

							
						}else{
							alert('对不起，不能输入小数!');
						}

						
					}
				
					


				}
			
			}


		}
	</script>
</head>
<body>
	请输入QQ号码：<input type="text" id="input" />
	<input type="button" value="判断" id="judge" />


	<br />
	1、有没有输入<br />
	2、输入的是不是数字<br />
	3、不能有0在前面<br />
	4、不能是小数<br />
	5、输入的数字必须在5位以上、10位以内<br />

</body>
</html>
